DATASET:
  TRAIN:
    TYPE: GeoLifeCLEFDataset
    ANNOTATION_PATH: /mnt/network_nvme/GeoLifeCLEF/annotation_train.json
    IMAGE_PATH: /mnt/network_nvme/GeoLifeCLEF/
  VALIDATION:
    TYPE: GeoLifeCLEFDataset
    ANNOTATION_PATH: /mnt/network_nvme/GeoLifeCLEF/annotation_val.json
    IMAGE_PATH: /mnt/network_nvme/GeoLifeCLEF/
MODEL:
  BACKBONE:
    CLASS: resnet50
    PRETRAINED: False
  CLASSIFICATION_HEAD:
    INPUT_FEATURES: 128
    OUTPUT_FEATURES: 64
TRAINING:
  EPOCHS: 5
  BATCH_SIZE: 12
  OPTIMIZER:
    LEARNING_RATE: 0.0001
  CHECKPOINT_INTERVAL: 1000
  EVALUATION_INTERVAL: 1000
  LOGGING_INTERVAL: 50
RESUME: 
OUTPUT_DIR: /mnt/network_nvme/experiments/