DATASET:
  TRAIN:
    TYPE: EBirdDataset
    BASE_PATH: /mnt/network_nvme/ebird_data/
    SPLIT_FILE: train.txt
  VALIDATION:
    TYPE: EBirdDataset
    BASE_PATH: /mnt/network_nvme/ebird_data/
    SPLIT_FILE: valid.txt
MODEL:
  BACKBONE:
    CLASS: resnet50
    PRETRAINED: False
    # Important: If this != 3, we will delete the first layer of the network
    INPUT_CHANNELS: 4
  CLASSIFICATION_HEAD:
    TYPE: mlp
    INPUT_FEATURES: 2128
    OUTPUT_FEATURES: 684
  
TRAINING:
  EPOCHS: 500
  BATCH_SIZE: 32
  OPTIMIZER:
    LEARNING_RATE: 0.0001
  CHECKPOINT_INTERVAL: 1000
  EVALUATION_INTERVAL: 1000
  LOGGING_INTERVAL: 5
  LOSS: BCELoss
  BOOST_LOSS: True
