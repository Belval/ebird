DATASET:
  TRAIN:
    TYPE: EBirdDataset
    BASE_PATH: /mnt/network_nvme/ebird_data/
    SPLIT_FILE: train.txt
  VALIDATION:
    TYPE: EBirdDataset
    BASE_PATH: /mnt/network_nvme/ebird_data/
    SPLIT_FILE: valid.txt
MODEL:
  BACKBONE:
    CLASS: resnet50
    PRETRAINED: False
    # Important: If this != 3, we will delete the first layer of the network
    INPUT_CHANNELS: 4
  CLASSIFICATION_HEAD:
    TYPE: mlp
    INPUT_FEATURES: 2128
    OUTPUT_FEATURES: 684
  
TRAINING:
  EPOCHS: 500
  BATCH_SIZE: 32
  OPTIMIZER:
    LEARNING_RATE: 0.0001
  CHECKPOINT_INTERVAL: 200
  EVALUATION_INTERVAL: 1000
  LOGGING_INTERVAL: 5
  LOSS: BCELoss
  BOOST_LOSS: True
# GeoLifeCLEF pretraining
RESUME: /mnt/network_nvme/experiments/1646976471.5896497/checkpoint_33_10000.pth
RESET_TRAINING: True
OUTPUT_DIR: /mnt/network_nvme/experiments/
